      <div class="formulario">
          <div style="display: flex; justify-content: center; align-items: center; color: aliceblue;">
              <h1>Contato</h1>
          </div>
          <form action="" style="margin: 0 auto; width: 80vw;">
              <div class="mb-3">
                  <label for="formGroupExampleInput" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ex: Fulana de Tal">
              </div>
              <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label">E-Mail</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ex: fulana@gmail.com">
              </div>
              <div class="mb-3">
                  <label for="formGroupExampleInput3" class="form-label">Telefone</label>
                  <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Ex: (85) 999083353">
              </div>
              <div class="form-floating">
                  <textarea class="form-control" placeholder="Comente aqui" id="floatingTextarea"></textarea>
                  <label for="floatingTextarea">Comentários</label>
              </div>
              <button type="button" onclick="validarFormulario()" class="btn btn-primary" style="margin: 10px auto; color: #fff; background-color: black;">Enviar</button>
          </form>
          <script>
              function validarFormulario() {
                  // Pegar valores dos campos
                  let nome = document.getElementById("formGroupExampleInput").value;
                  let email = document.getElementById("formGroupExampleInput2").value;
                  let telefone = document.getElementById("formGroupExampleInput3").value;
                  let comentarios = document.getElementById("floatingTextarea").value;

                  if (nome === "" || email === "" || telefone === "" || comentarios === "") {
                      alert("Por favor, preencha todos os campos.");
                  } else {

                      alert("Formulário enviado com sucesso!");

                  }
              }
          </script>
